<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input[type="file"]:focus {
            border-color: #6c5ce7;
            outline: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #6c5ce7;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a4dbf;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }

        .alert {
            text-align: center;
            color: #28a745;
            margin-top: 15px;
        }

        .alert a {
            color: #6c5ce7;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Upload a File</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select a file:</label>
                <input type="file" name="file" id="file" required>
                <div id="file-name" class="file-name"></div>
            </div>
            <button type="submit">Upload</button>
        </form>
        <div class="alert" id="alert-message" style="display: none;"></div>
    </div>

    <script>
        // Show the file name when a file is selected
        document.getElementById('file').addEventListener('change', function () {
            const fileName = this.files[0] ? this.files[0].name : '';
            document.getElementById('file-name').textContent = fileName ? `Selected: ${fileName}` : '';
        });

        // Display a success message when the form is submitted
        const alertMessage = document.getElementById('alert-message');
        if (window.location.search.includes('success=true')) {
            alertMessage.style.display = 'block';
            alertMessage.innerHTML = 'File uploaded successfully! <br> <a href="/uploads/yourfile.jpg" target="_blank">Click here to view your file</a>';
        }
    </script>

</body>

  </html>
